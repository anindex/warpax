# Manim Community Edition configuration for WarpAx visualization.
# Cross-platform: works on Ubuntu 24.04 with system texlive-latex-extra.
#
# Install LaTeX dependencies:
#   sudo apt install texlive-latex-extra texlive-fonts-recommended dvipng cm-super
#
# Install FFmpeg:
#   sudo apt install ffmpeg

[CLI]
media_dir = media

[renderer]
background_color = #1C1C1C
